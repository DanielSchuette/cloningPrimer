language: go

go:
    - "1.10.1"
before_install:
    - go get -u github.com/DanielSchuette/cloningPrimer
    - go get -u github.com/alecthomas/gometalinter
    - gometalinter --install
script:
    - go test . -v -cover
    - gometalinter . --disable=gocyclo --disable=gosec
    - go build -v
deploy:
    provider: heroku
    api_key:
        secure: 
    app: peaceful-coast-24395
    strategy: git
